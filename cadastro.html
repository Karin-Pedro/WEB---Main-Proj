    <div class="container cadastro_login">
      <div class="row justify-content-space-between">

              <form>
                  <div class="form-group">
                      <label for="nome">Nome:</label>

                  </div>
                  <div class="form-group">

                  </div>
                  <div class="form-group">

                  </div>
                  <div class="form-group">

                  </div>
